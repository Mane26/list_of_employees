<form method="post">
    {% csrf_token %}
    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name" value="{{ employee.name }}">
    <label for="position">Должность:</label>
    <input type="text" id="position" name="position" value="{{ employee.position }}">
    <label for="hire_date">Дата приема на работу:</label>
    <input type="date" id="hire_date" name="hire_date" value="{{ employee.hire_date }}">
    <label for="salary">Размер заработной платы:</label>
    <input type="number" id="salary" name="salary" value="{{ employee.salary }}">
    <button type="submit">Сохранить</button>
</form>
